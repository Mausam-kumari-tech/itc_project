<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU Factorization with Row Elimination Steps</title>
    <link rel="stylesheet" href="matrix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>LDU Matrix Factorization with Row Elimination</h1>

    <div class="matrix-container">
        <label for="matrix-size">Enter Matrix Size (n x n):</label>
        <input type="number" id="matrix-size" min="2" placeholder="Size of Matrix">
        <button class="generate-button" onclick="generateMatrixInput()">Generate Matrix Input</button>
    </div>

    <div id="matrix-inputs" class="matrix-container"></div>

    <button class="generate-button" onclick="calculateLDU()">Calculate LDU with Steps</button>

    <!-- Steps and Matrix Outputs -->
    <div id="steps-output" class="steps-output"></div>

    <div id="matrix-output" class="matrix-output">
        <h2>Matrix L:</h2>
        <div id="L-matrix"></div>
        <h2>Matrix D:</h2>
        <div id="D-matrix"></div>
        <h2>Matrix U:</h2>
        <div id="U-matrix"></div>
    </div>

    <script src="matrix.js"></script>
</body>
</html>
