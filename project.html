<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU Factorization with Row Elimination Steps</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>LDU Factorization Tool</h1>
        <nav>
            <ul>
                <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/project.html"><i class="fas fa-calculator"></i> Calculator</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Documentation</a></li>
            </ul>
        </nav>
    </header>




    <div class="matrix-container">
        <label>Enter Matrix Dimensions:</label>
        <div>
            <label for="rows">Rows (m): </label>
            <input type="number" id="rows" min="2" placeholder="Number of Rows">
        </div>
        <div>
            <label for="columns">Columns (n): </label>
            <input type="number" id="columns" min="2" placeholder="Number of Columns">
        </div>
        <button class="generate-button"  onclick="generateMatrixInput()">Generate Matrix Input</button>
        <div>
            <div id="matrix-inputs" class="matrix-container">
            </div>
            <button class="generate-button" onclick="calculateLDU()">Calculate LDU with Steps</button>
            <div id="steps-output" class="steps-output"></div>
            <div id="output" class="output"></div>
        </div>
    </div>

    

    <script src="project.js"></script>
</body>
</html>
